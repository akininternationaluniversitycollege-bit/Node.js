<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sokpah Family Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Sign-In -->
  <meta name="google-signin-client_id" content="506317870201-dmijf1kredosu9cejs3754slfh2gt086.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Google reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
      padding: 50px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .g_id_signin {
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #4285f4;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #3367d6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sokpah Family Database</h2>
    <p>Signup with Google</p>

    <!-- Google Sign-In button -->
    <div id="g_id_onload"
      data-client_id="506317870201-dmijf1kredosu9cejs3754slfh2gt086.apps.googleusercontent.com"
      data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <!-- reCAPTCHA -->
    <form id="verifyForm" method="POST" action="/verify">
      <div class="g-recaptcha" data-sitekey="6Ldb3tgrAAAAABLcnMwLjkIV5B2YUNTp68JAPAdr"></div>
      <button type="submit">Verify & Submit</button>
    </form>
  </div>

  <script>
    // Handle Google Sign-In
    function handleCredentialResponse(response) {
      console.log("Google ID token:", response.credential);

      // Send to backend
      fetch("/google-login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token: response.credential })
      })
      .then(res => res.json())
      .then(data => {
        alert("Google Login: " + JSON.stringify(data));
      });
    }
  </script>
</body>
</html>
